<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        .container {

        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ */
        .category-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-weight: bold;
        }

        .category-container button:hover {
            background: linear-gradient(90deg, #8f94fb, #4e54c8);
            transform: scale(1.05);
        }

        .sidebar {
            width: 150px;
            padding: 20px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0; /* –ó–∞–ø—Ä–µ—â–∞–µ–º —É–º–µ–Ω—å—à–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã */
        }

        .categories {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-button {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-size: 1.1em;
        }

        .category-button:hover {
            background: linear-gradient(90deg, #1abc9c, #16a085);
            transform: scale(1.05);
        }

        .active-category {
            background: linear-gradient(90deg, #e67e22, #d35400);

        /* –ö–æ–Ω—Ç–µ–Ω—Ç —Ç–æ–≤–∞—Ä–æ–≤ */
        .content {

        .product-grid {

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        .header {

            align-items: center;
            padding: 15px 30px; /* –£–≤–µ–ª–∏—á–∏–ª –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è –±–æ–ª–µ–µ –ø—Ä–æ—Å—Ç–æ—Ä–Ω–æ–≥–æ –≤–∏–¥–∞ */
            background: linear-gradient(90deg, #4e54c8, #8f94fb); /* –î–æ–±–∞–≤–ª–µ–Ω –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è —Ñ–æ–Ω–∞ */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* –õ–µ–≥–∫–∞—è —Ç–µ–Ω—å –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è —Ö–µ–¥–µ—Ä–∞ */

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .header .page-title {

            font-weight: bold;
            margin: 0;
            color: #ffe53b; /* –î–æ–±–∞–≤–∏–ª –∞–∫—Ü–µ–Ω—Ç–Ω—ã–π —Ü–≤–µ—Ç */
            text-transform: uppercase; /* –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤ –≤–µ—Ä—Ö–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä */
            letter-spacing: 1px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –±—É–∫–≤–∞–º–∏ –¥–ª—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –≤–∏–¥–∞ */
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ */
        .header .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1em;
        }

        /* –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ */
        .user-info select {
            padding: 8px;
            font-size: 1em;
            background-color: #fff; /* –ë–µ–ª—ã–π —Ñ–æ–Ω –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ –∫—Ä–∞—è */
            transition: border-color 0.3s ease;
        }

        .user-info select:hover,
        .user-info select:focus {
            border-color: #8f94fb; /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            outline: none;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–µ—Ç–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .product-item {
            width: calc(25% - 10px);
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            border-radius: 5px;
            /*border: 1px solid #ddd;*/
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-item:hover {
            transform: scale(1.05); /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–Ω—å */
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }
        .product-item {
            width: calc(25% - 10px); /* –®–∏—Ä–∏–Ω–∞ –¥–ª—è —á–µ—Ç—ã—Ä—ë—Ö —Ç–æ–≤–∞—Ä–æ–≤ –≤ —Å—Ç—Ä–æ–∫–µ */
            box-sizing: border-box;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
        .product-image {
            width: 100%;
            height: auto;
            /*height: 150px;*/
            object-fit: cover;
            object-position: center;
        }
        .product-title {
            font-size: 1.1em;
            margin: 10px 0;
            font-weight: bold;
        }
        .product-price {
            color: #007b00;
            font-size: 1.1em;
        }
        .product-stock {
            font-size: 0.9em;
            color: #555;
        }
        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
        }
        .quantity-controls button {
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .buy-button {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-description {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
            height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 10;
            -webkit-box-orient: vertical;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 992px) {
            .product-item {
                width: calc(33.33% - 10px); /* –¢—Ä–∏ —Ç–æ–≤–∞—Ä–∞ –≤ —Å—Ç—Ä–æ–∫–µ */
            }
        }
        @media (max-width: 768px) {
            .product-item {
                width: calc(50% - 10px); /* –î–≤–∞ —Ç–æ–≤–∞—Ä–∞ –≤ —Å—Ç—Ä–æ–∫–µ */
            }
        }
        @media (max-width: 576px) {
            .product-item {
                width: 100%; /* –û–¥–∏–Ω —Ç–æ–≤–∞—Ä –≤ —Å—Ç—Ä–æ–∫–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ "–í—Ö–æ–¥" –∏ "–í—ã—Ö–æ–¥" */
        .login-button, .logout-button {
            background-color: #ff7f50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover, .logout-button:hover {
            background-color: #ff4500;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ—Ä–∑–∏–Ω—ã —Ç–æ–≤–∞—Ä–æ–≤ */
        .cart {
            margin-left: 20px;
            display: flex;
            align-items: center;
            font-size: 1.2em;
            color: #fff;
        }

        .cart-link {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .cart-link:hover {
            color: #ffe53b; /* –¶–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .cart-count {
            background-color: #ff4500;
            color: white;
            padding: 2px 8px;
            border-radius: 50%;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 5px;
        }



        /*–ü–∞–≥–∏–Ω–∞—Ü–∏—è*/
        .pagination-container {
            display: flex;
            align-items: center; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            justify-content: space-between; /* –†–∞–≤–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–æ–π –∏ –ø–∞–≥–∏–Ω–∞—Ç–æ—Ä–æ–º */
            padding-top: 15px;
        }

        .back-button-container {
            flex-shrink: 0; /* –ù–µ —Å–∂–∏–º–∞–µ—Ç—Å—è */
        }

        .pagination {
            flex-grow: 1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ */
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç –ø–∞–≥–∏–Ω–∞—Ç–æ—Ä */
        }

        .pagination ul {
            display: inline-flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .pagination ul li {
            margin: 0 5px;
        }

        .pagination-button {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
            background-color: white;
            cursor: pointer;
            font-size: inherit;
        }

        .pagination-button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination-button:hover {
            background-color: #818aac;
            /*#f0f0f0;*/
        }

        .pagination-button:disabled {
            color: gray;
            background-color: #e9ecef;
            cursor: default;
        }

    </style>
</head>
<body>

<div class="header">
    <div class="page-title">–ò–≥—Ä—ã –¥–ª—è –ü–ö8000</div>
    <div class="user-info">
        <div th:if="${isAuthenticated}">
            <span th:text="'–ü—Ä–∏–≤–µ—Ç, ' + ${username} + '!'">–ü—Ä–∏–≤–µ—Ç, –ì–æ—Å—Ç—å!</span>
            <a th:href="@{/logout}" class="logout-button">–í—ã—Ö–æ–¥</a>
        </div>
        <div th:if="${!isAuthenticated}">
            <a th:href="@{/oauth2/authorization/online-store-client-id}" class="login-button">–í—Ö–æ–¥</a>
        </div>
        <!-- –ö–æ—Ä–∑–∏–Ω–∞ -->
        <div class="cart">
            <a th:href="@{/cart}" class="cart-link">
                üõí –ö–æ—Ä–∑–∏–Ω–∞
                <span class="cart-count" th:text="${cartItemCount}">0</span>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏ -->
    <div class="sidebar">
        <div class="categories">
            <div th:each="category : ${categories}"
                 class="category-button"
                 th:classappend="${category.name == currentCategory} ? 'active-category' : ''"
                 th:data-category-id="${category.id}"
                 onclick="redirectToCategory(this)">
                <span th:text="${category.name}"></span>
            </div>
        </div>
    </div>
<!--    <aside class="sidebar">-->
<!--        <h3>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h3>-->
<!--        <ul class="category-list">-->
<!--            <li th:each="category : ${categories}" class="category-item">-->
<!--                <a th:href="@{/products(category=${category.name})}"-->
<!--                   th:text="${category.name}"-->
<!--                   th:class="${category.name == currentCategory} ? 'active-category' : ''">-->
<!--                </a>-->
<!--            </li>-->
<!--        </ul>-->
<!--    </aside>-->
    <!--                <a th:href="@{/category/{id}(id=${category.id})}" th:text="${category.name}" class="category-link"></a>-->

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç —Ç–æ–≤–∞—Ä–æ–≤ -->
    <main class="content">
        <div class="product-grid">
            <div th:each="product : ${products}" class="product-item">
                <div class="product-title" th:text="${product.name}">Product Name</div>
                <img th:src="'data:image/jpeg;base64,' + ${product.imageBase64}" class="product-image" />
                <div class="product-description" th:text="${product.description}">Product description...</div>
                <div class="product-price" th:text="'$' + ${product.price}">Price</div>
                <div class="product-stock" th:text="'In stock: ' + ${product.stock}">Stock</div>
                <form th:action="@{/add-to-cart}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <div class="quantity-controls">
                        <button type="button" onclick="decreaseQuantity(this)">-</button>
                        <input type="number" name="quantity" value="1" min="1" max="5" class="quantity-input" style="width: 50px; text-align: center;" />
                        <button type="button" onclick="increaseQuantity(this)">+</button>
                    </div>
                    <button type="submit" class="buy-button">–ö—É–ø–∏—Ç—å</button>
                </form>
            </div>
        </div>
    </main>
</div>


<div class="pagination-container">
    <!-- –ö–Ω–æ–ø–∫–∞ "Back" -->
<!--    <div class="back-button-container">-->
<!--        <a href="/pk8000/catalog/index" class="button">–ù–∞–∑–∞–¥</a>-->
<!--    </div>-->

    <!-- –ü–∞–≥–∏–Ω–∞—Ç–æ—Ä. –î–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö —Ç–µ–∫. —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ —Ñ–∏–ª—å—Ç—Ä–∞, –ø—Ä–∏–º–µ–Ω—è–µ–º —Å–∫—Ä—ã—Ç—ã–µ –ø–æ–ª—è —Ñ–æ—Ä–º -->
    <div class="pagination" th:with="startPage=${currentPage > 5 ? currentPage - 5 : 0},
                                     endPage=${totalPages > currentPage + 5 ? currentPage + 5 : totalPages - 1}">
        <ul>
            <!-- –ö–Ω–æ–ø–∫–∞ "Previous" -->
            <li th:if="${currentPage > 0}">
                <form th:action="@{/pk8000/catalog/index}" method="get" style="display: inline;">
                    <input type="hidden" name="elemsOfPage" th:value="${elemsOfPage}">
                    <input type="hidden" name="pageNo" th:value="${currentPage - 1}">
                    <input type="hidden" name="categoryId" th:value="${categoryId}">
                    <button type="submit" class="pagination-button">Previous</button>
                </form>
            </li>

            <!-- –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü -->
            <li th:each="i : ${#numbers.sequence(startPage, endPage)}">
                <form th:action="@{/pk8000/catalog/index}" method="get" style="display: inline;">
                    <input type="hidden" name="elemsOfPage" th:value="${elemsOfPage}">
                    <input type="hidden" name="pageNo" th:value="${i}">
                    <input type="hidden" name="categoryId" th:value="${categoryId}">
                    <button type="submit"
                            class="pagination-button"
                            th:classappend="${currentPage == i} ? 'active' : ''"
                            th:text="${i + 1}">
                    </button>
                </form>
            </li>

            <!-- –ö–Ω–æ–ø–∫–∞ "Next" -->
            <li th:if="${currentPage < totalPages - 1}">
                <form th:action="@{/pk8000/catalog/index}" method="get" style="display: inline;">
                    <input type="hidden" name="elemsOfPage" th:value="${elemsOfPage}">
                    <input type="hidden" name="pageNo" th:value="${currentPage + 1}">
                    <input type="hidden" name="categoryId" th:value="${categoryId}">
                    <button type="submit" class="pagination-button">Next</button>
                </form>
            </li>
        </ul>
    </div>
</div>

        //         document.getElementById('products').innerHTML = html;
        //         // location.reload();
        //     })
        //     .catch(error => {
        //         console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–¥—É–∫—Ç–æ–≤:", error);
        //     });
    }

    function increaseQuantity(button) {
        const quantityInput = button.parentElement.querySelector('.quantity-input');
        let currentQuantity = parseInt(quantityInput.value);
        if (currentQuantity < 10) { // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
            quantityInput.value = currentQuantity + 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
        }
    }

    function decreaseQuantity(button) {
        const quantityInput = button.parentElement.querySelector('.quantity-input');
        let currentQuantity = parseInt(quantityInput.value);
        if (currentQuantity > 1) { // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
            quantityInput.value = currentQuantity - 1; // –£–º–µ–Ω—å—à–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
        }
    }
</script>
